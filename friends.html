<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoa - Friends Page</title>
    <link rel="stylesheet" href="css/style.css"/>
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do : Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span id="clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon-->
        </div>
    </div>

    <a id="friends-display-link">
        <i class="fas fa-info-circle" aria-hidden="true"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs" aria-hidden="true"></i>
    </a>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html">
                <i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="resource/dig/avatar_icon/human_tael.png"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                <h4 class="user-component__title">신태일</h4>
               <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="resource/dig/cover_img/dig_digivice.png"
                        class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                   </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="friends-screen__friendlist">
            <div class="friends-screen__friendlist-header">
                <span>Friends 4</span>
            </div>

            <div class="user-component user-friends">
                <div class="user-component__column">
                    <img src="resource/dig/avatar_icon/dig_agumon_small.png"
                        class="user-component__avatar" />
                    <div class="user-component__text">
                    <h4 class="user-component__title">아구몬</h4>
                   <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="user-component user-friends">
                <div class="user-component__column">
                    <img src="resource/dig/avatar_icon/dig_terriermon_small.png"
                        class="user-component__avatar" />
                    <div class="user-component__text">
                    <h4 class="user-component__title">테리어몬</h4>
                   <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="user-component user-friends">
                <div class="user-component__column">
                    <img src="resource/dig/avatar_icon/dig_veemon_small.png"
                        class="user-component__avatar" />
                    <div class="user-component__text">
                    <h4 class="user-component__title">브이몬</h4>
                   <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="user-component user-friends">
                <div class="user-component__column">
                    <img src="resource/dig/avatar_icon/dig_gabumon_small.png"
                        class="user-component__avatar" />
                    <div class="user-component__text">
                    <h4 class="user-component__title">파피몬</h4>
                   <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="user-component user-friends">
                <div class="user-component__column">
                    <img src="resource/dig/avatar_icon/dig_patamon_small.png"
                        class="user-component__avatar" />
                    <div class="user-component__text">
                    <h4 class="user-component__title">파닥몬</h4>
                   <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
        </div>
    </main>

    <nav class="navi">
        <ul class="navi__list">
            <li class="navi__btn">
                <a class="navi__link" href="friends.html">
                    <i class="fas fa-user fa-lg"></i>
                 </a>
             </li>
            <li class="navi__btn">
                <a class="navi__link" href="chats.html">
                    <span class="navi__notification badge">10</span>
                    <i class="far fa-comment fa-lg"></i>
                 </a>
             </li>
             <li class="navi__btn">
                <a class="navi__link" href="musics.html">
                    <span><i class="fas fa-music fa-lg"></i></span>
                 </a>
            </li>
            <li class="navi__btn">
                <a class="navi__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                 </a>
             </li>
            <li class="navi__btn">
                <a class="navi__link" href="more.html">
                    <span class="navi__point"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                 </a>
             </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <img id="splash-img" src="./resource/dig/cover_img/dig_splash_bg.png" alt>
    </div>

    <div id="not-suitable">
        <img src="./resource/dig/cover_img/dig_sizepage_cover.png"/>
        <span>Your screen is too big !</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
         crossorigin="anonymous">
   </script>
   <script src="./js/clock.js"></script>
</body>
</html>
