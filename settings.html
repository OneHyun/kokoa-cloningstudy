<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoa - Settings Page</title>
    <link rel="stylesheet" href="css/style.css"/>
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do : Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span id="clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon-->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fas fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search"></i></span>
        </div>
    </header>
    <main class="main-screen">
       <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
            <li class="settings__setting settings__logout">
                <a href="index.html">
                    <div class="settings__setting-column">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Log Out</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </a>
            </li>
       </ul>
    </main>

    <nav class="navi">
        <ul class="navi__list">
            <li class="navi__btn">
                <a class="navi__link" href="friends.html">
                    <i class="fas fa-user fa-lg"></i>
                 </a>
             </li>
            <li class="navi__btn">
                <a class="navi__link" href="chats.html">
                    <span class="navi__notification badge">10</span>
                    <i class="far fa-comment fa-lg"></i>
                 </a>
             </li>
             <li class="navi__btn">
                <a class="navi__link" href="musics.html">
                    <span><i class="fas fa-music fa-lg"></i></span>
                 </a>
            </li>
            <li class="navi__btn">
                <a class="navi__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                 </a>
             </li>
            <li class="navi__btn">
                <a class="navi__link" href="more.html">
                    <span class="navi__point"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                 </a>
             </li>
        </ul>
    </nav>

    <div id="not-suitable">
        <img src="./resource/dig/cover_img/dig_sizepage_cover.png"/>
        <span>Your screen is too big !</span>
    </div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js"
         crossorigin="anonymous">
   </script>
   <script src="./js/clock.js"></script>
</body>
</html>
