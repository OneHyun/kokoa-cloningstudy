<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoa - Find Page</title>
    <link rel="stylesheet" href="css/style.css"/>
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do : Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span id="clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
    </main>

   <nav class="navi">
       <ul class="navi__list">
           <li class="navi__btn">
               <a class="navi__link" href="friends.html">
                <i class="far fa-user fa-lg"></i>
                </a>
            </li>
           <li class="navi__btn">
               <a class="navi__link" href="chats.html">
                   <span class="navi__notification badge">10</span>
                   <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
           <li class="navi__btn">
               <a class="navi__link" href="find.html">
                   <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
           <li class="navi__btn">
               <a class="navi__link" href="more.html">
                   <span class="navi__point"></span>
                   <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
       </ul>
   </nav>
</div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
         crossorigin="anonymous">
   </script>
   <script>
       const clock = document.getElementById("clock");
       function printTime()
       {
           const now = new Date();
           const nowTime = String(now.getHours()).padStart(2,"0") 
           + ":" + String(now.getMinutes()).padStart(2,"0");
           clock.innerHTML = nowTime;
       }
       printTime();
       setInterval(printTime, 1000);
   </script>
</body>
</html>
