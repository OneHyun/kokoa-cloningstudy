<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoa - Find Page</title>
    <link rel="stylesheet" href="css/style.css"/>
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do : Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span id="clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to OpenChat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">모만타이~!</h5>
                    <h6 class="open-post__hashtags">#테리어몬 #terriermon #모여라</h6>
                    <div class="open-post__members">
                        <img src="./resource/dig/avatar_icon/dig_momantai_meme.png" />
                        <span class="open-post__member-count">999 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                      <img src="./resource/dig/avatar_icon/dig_momantai_meme.png" />
                      <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>326</span>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#블랙워그레이몬</h5>
                    <h6 class="open-post__hashtags">#digimon#meme#난나보다약한자의말을듣지않는다</h6>
                    <div class="open-post__members">
                        <img src="./resource/dig/avatar_icon/dig_blackwar_meme.png" />
                        <span class="open-post__member-count">108 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                      <img src="./resource/dig/avatar_icon/dig_blackwar_meme.png" />
                      <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>326</span>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </main>

   <nav class="navi">
       <ul class="navi__list">
           <li class="navi__btn">
               <a class="navi__link" href="friends.html">
                <i class="far fa-user fa-lg"></i>
                </a>
            </li>
           <li class="navi__btn">
               <a class="navi__link" href="chats.html">
                   <span class="navi__notification badge">10</span>
                   <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
           <li class="navi__btn">
               <a class="navi__link" href="find.html">
                   <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
           <li class="navi__btn">
               <a class="navi__link" href="more.html">
                   <span class="navi__point"></span>
                   <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
       </ul>
   </nav>
</div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
         crossorigin="anonymous">
   </script>
   <script>
       const clock = document.getElementById("clock");
       function printTime()
       {
           const now = new Date();
           const nowTime = String(now.getHours()).padStart(2,"0") 
           + ":" + String(now.getMinutes()).padStart(2,"0");
           clock.innerHTML = nowTime;
       }
       printTime();
       setInterval(printTime, 1000);
   </script>
</body>
</html>
