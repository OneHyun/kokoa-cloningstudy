<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoa - Chats Page</title>
    <link rel="stylesheet" href="css/style.css"/>
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do : Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span id="clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><a href="settings.html">
                <i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat-step1.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="resource/dig/avatar_icon/dig_gabumon_small.png"
                        class="user-component__avatar"/>
                    <div class="user-component__text">
                    <h4 class="user-component__title">파피몬</h4>
                    <h6 class="user-component__subtitle">있잖아, 내일은 어떻게 할거야?</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <span class="badge">10</span>
                </div>
            </div>
        </a>
        <a href="chat-step2.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="resource/dig/avatar_icon/dig_terriermon_small.png"
                        class="user-component__avatar"/>
                    <div class="user-component__text">
                    <h4 class="user-component__title">테리어몬</h4>
                    <h6 class="user-component__subtitle">그렇게 일일이 생각하지 않아도 되잖아</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:28</span>
                    <span class="badge">2</span>
                </div>
            </div>
        </a>
    </main>

   <nav class="navi">
       <ul class="navi__list">
           <li class="navi__btn">
               <a class="navi__link" href="friends.html">
                <i class="far fa-user fa-lg"></i>
                </a>
            </li>
           <li class="navi__btn">
               <a class="navi__link" href="chats.html">
                   <i class="fas fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="navi__btn">
                <a class="navi__link" href="musics.html">
                    <span><i class="fas fa-music fa-lg"></i></span>
                 </a>
            </li>
           <li class="navi__btn">
               <a class="navi__link" href="find.html">
                   <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
           <li class="navi__btn">
               <a class="navi__link" href="more.html">
                   <span class="navi__point"></span>
                   <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
       </ul>
   </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
         crossorigin="anonymous">
   </script>
   <script src="./js/clock.js"></script>
</body>
</html>
