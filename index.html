<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoa - Welcome Page</title>
    <link rel="stylesheet" href="css/style.css"/>
    
    <!-- sound -->
    <audio id='audio_play' src='./resource/dig/dig_mainbgm.mp3'></audio> 
    <script type="text/javascript"> 
    function playMusic() { 
    var audio = document.getElementById('audio_play'); 
    if (audio.paused) { 
        audio.play(); 
    }else{ 
        audio.pause(); 
    } 
} 
</script>

</head>
<body>
    <div>
        <img src="./resource/dig/dig_loginpage_bg.png" draggable="false" class="loginbg"/>
    </div>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do : Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span id="clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon-->
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">
            <input type="image" src="./resource/dig/dig_digivice.png" onclick="playMusic()" class="welcome-header__audiobtn"/>
            Welcome to Digital World</h1>
        <p class="welcome-header__text">
            If you have a Digivice Account, login with your email or phone number.
        </p>
    </header>

    <form action="friends.html" id="login-form">
        <input type="text" placeholder="E-mail or Phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Kokoa Account of Password</a>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
         crossorigin="anonymous">
   </script>
   <script>
       const clock = document.getElementById("clock");
       function printTime()
       {
           const now = new Date();
           const nowTime = String(now.getHours()).padStart(2,"0") 
           + ":" + String(now.getMinutes()).padStart(2,"0");
           clock.innerHTML = nowTime;
       }
       printTime();
       setInterval(printTime, 1000);
   </script>
</body>
</html>
