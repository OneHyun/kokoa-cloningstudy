<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoa - Welcome Page</title>
    <link rel="stylesheet" href="css/style.css"/>
    
    <!-- sound -->
    <audio id='audio_play' src='./resource/dig/sounds/dig_mainbgm.mp3'></audio> 
    <script type="text/javascript" src="./js/music.js"></script>
<style>
    body{
        overflow: hidden;
    }
</style>
</head>
<body>
    <img src="./resource/dig/cover_img/dig_loginpage_bg.png" draggable="false" class="loginbg"/>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do : Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span id="clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon-->
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">
            <input type="image" src="./resource/dig/cover_img//dig_digivice.png" onclick="playMusic()" class="welcome-header__audiobtn"/>
            Welcome to Digital World</h1>
        <p class="welcome-header__text">
            If you know digivice, can you press it once?
        </p>
    </header>

    <form action="friends.html" id="login-form">
        <input type="text" placeholder="E-mail or Phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Digital World Account</a>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
         crossorigin="anonymous">
   </script>
   <script src="./js/clock.js"></script>
</body>
</html>
