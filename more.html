<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoa - More Page</title>
    <link rel="stylesheet" href="css/style.css"/>
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do : Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span id="clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html">
                <i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="resource/dig/avatar_icon/dig_agumon_small.png"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                <h4 class="user-component__title">아구몬</h4>
                <h6 class="user-component__subtitle">+ 787 666 999</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
              </div>
              <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
              </div>
              <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
              </div>
              <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
              </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
        </div>
        
        <a href="./animeseries.html">
            <div class="ad-banner">
                <img class="ad-banner__bg" src="./resource/dig/cover_img/night-sky_bg.png" />
                <img class="ad-banner__title--text" src="./resource/dig/cover_img/dig_theme_text.png" />
                <span class="ad-banner__ad-text">AD</span>
            </div>
        </a>
    </main>

   <nav class="navi">
       <ul class="navi__list">
           <li class="navi__btn">
               <a class="navi__link" href="friends.html">
                <i class="far fa-user fa-lg"></i>
                </a>
            </li>
           <li class="navi__btn">
               <a class="navi__link" href="chats.html">
                   <span class="navi__notification badge">10</span>
                   <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="navi__btn">
                <a class="navi__link" href="musics.html">
                    <span><i class="fas fa-music fa-lg"></i></span>
                 </a>
            </li>
           <li class="navi__btn">
               <a class="navi__link" href="find.html">
                   <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
           <li class="navi__btn">
               <a class="navi__link" href="more.html">
                   <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
       </ul>
   </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
         crossorigin="anonymous">
   </script>
   <script src="./js/clock.js"></script>
</body>
</html>
