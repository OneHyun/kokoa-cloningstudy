<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoa - Musics Page</title>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- sound -->
    <audio id='audio_play' src='./resource/dig/sounds/dig_mainbgm.mp3'></audio> 
    <script type="text/javascript"> 
    function playMusic() { 
    var audio = document.getElementById('audio_play'); 
    if (audio.paused) { 
        audio.play(); 
    }else{ 
        audio.pause(); 
    } 
} 
</script>
</head>
<body>

            <span>No Service</span>

            <!--To Do : Wifi Icon -->

    <header class="screen-header">

            <li class="music-listbox__item music-listbox__itme--selected">

                <img src="./resource/dig/cover_img/dig_adventure.png">

                <i class="fas fa-ellipsis-v fa-lg"></i>

            <li class="music-listbox__item">
                <div class="music-listbox__column">

                <div class="music-listbox__title">

                    <span>gallop</span>
                  </div>
                </div>

            </li>

            <li class="music-listbox__item">
                <div class="music-listbox__column">
                <img src="./resource/dig/cover_img/dig_frontier.png">
                <div class="music-listbox__title">
                    <span>digimon-frontier</span>
                    <span>the frontier</span>
                  </div>
                </div>
                <i class="fas fa-ellipsis-v fa-lg"></i>
            </li>

            <li class="music-listbox__item">
                <div class="music-listbox__column">
                <img src="./resource/dig/cover_img/dig_adventure.png">
                <div class="music-listbox__title">
                    <span>digimon-adventure</span>
                    <span>찾아라 비밀의 열쇠</span>
                  </div>

                <i class="fas fa-ellipsis-v fa-lg"></i>
            </li>

            <li class="music-listbox__item">
                <div class="music-listbox__column">

                <div class="music-listbox__title">
                    <span>power-digimon</span>
                    <span>power up</span>
                  </div>
                </div>
                <i class="fas fa-ellipsis-v fa-lg"></i>
            </li>
        </ul>
    </main>

    <div class="music-controlbox">
        <div class="current-music__title">
            <span>digimon-adventure</span>
            <span>Butter-fly</span>
        </div>
        <div class="current-music__icons">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play" onclick="playMusic()"></i>
            <i class="fas fa-step-forward"></i>
        </div>
    </div>

    <nav class="navi">
            <ul class="navi__list">

   <script>
       const clock = document.getElementById("clock");
       function printTime()
       {
           const now = new Date();
           const nowTime = String(now.getHours()).padStart(2,"0") 
           + ":" + String(now.getMinutes()).padStart(2,"0");
           clock.innerHTML = nowTime;
       }
       printTime();
       setInterval(printTime, 1000);
   </script>
</body>
</html>
